      applicationId: "com.example.story_app_submission.free"
    ios:
      bundleId: "com.example.story_app_submission.free"

  paid:
    app:
      name: "Story App Submission Paid"
      bundleId: "com.example.story_app_submission.paid"
    android:
      applicationId: "com.example.story_app_submission.paid"
    ios:
      bundleId: "com.example.story_app_submission.paid"
